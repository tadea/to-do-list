<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Give+You+Glory|Over+the+Rainbow|Roboto|Waiting+for+the+Sunrise&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <title>To Do List - Javascript Project</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="clear">
          <i class="fas fa-sync-alt"></i>
        </div>
        <div id="date"></div>
      </div>

      <div class="content">
        <ul id="list">
          <div class="li item">
            <i class="far fa-circle co" job="complete" id="0"></i>
            <p class="text">Buy a book</p>
            <i class="far fa-trash-alt de" job="delete" id="0"></i>
          </div>
        </ul>
      </div>
      <div class="add-to-do">
        <i class="fas fa-plus-circle"></i>
        <input id="input" type="text" placeholder="Add new to do" />
      </div>
    </div>
    <script src="js/App.js"></script>
  </body>
</html>
